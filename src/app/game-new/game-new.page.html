<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter un jeu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-input
  label="Titre"
  label-placement="floating"
  fill="outline"
  [(ngModel)]="game.titre"
  placeholder="Enter un titre..."
  type="text"
>
</ion-input>

<ion-input
  label="Description"
  label-placement="floating"
  fill="outline"
  [(ngModel)]="game.description"
  placeholder="Entrez une description ..."
  type="text"
>
</ion-input>

<ion-input
  label="Studio de développement"
  label-placement="floating"
  fill="outline"
  [(ngModel)]="game.studio"
  placeholder="Entrez un studio de développement..."
  type="text"
>
</ion-input>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select
        aria-label="Plateforme"
        placeholder="Plateforme"
        [multiple]="true"
        [(ngModel)]="game.plateforme"
      >
        <ion-select-option value="PS5">PS5</ion-select-option>
        <ion-select-option value="Xbox">Xbox</ion-select-option>
        <ion-select-option value="Steam">Steam</ion-select-option>
        <ion-select-option value="Battle.net">Battle.net</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-input
    label="Prix"
    label-placement="floating"
    fill="outline"
    [(ngModel)]="game.prix"
    placeholder="Entrez un prix..."
    type="number"
  >
  </ion-input>

  <ion-input
    label="Image"
    placeholder="Entrez le lien d'une image..."
    label-placement="floating"
    fill="outline"
    [(ngModel)]="game.img"
    type="text"
  >
  </ion-input>

  <ion-button (click)="add()">Ajouter</ion-button>
</ion-content>
